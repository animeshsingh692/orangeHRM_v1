# Base folder for Extent Reports
basefolder.name=test-output/Extent Report
# Date/Time pattern for report name
basefolder.datetimepattern=d-MMM-yy hh-mm-ss
# Enable Spark reporter for Extent Reports
extent.reporter.spark.start=true
# File name for the Extent Reports HTML
extent.reporter.spark.out=report.html
# Directory to store screenshots
screenshot.dir=screenshots
# Relative path for screenshots within reports (optional)
screenshot.rel.path=./screenshots/